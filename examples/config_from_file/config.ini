[logger]
## Filter rules for different categories and log levels
## Format: [<category>|*][.debug|.info|.warning|.critical]=true|false
filter_rules = *.debug=true

## Regular expression filter for log messages
regexp_filter = ^(?!.*password|.*secret).*$

## Message pattern for log formatting
## Available placeholders:
## %{appname} %{category} %{file} %{function} %{line} %{message} %{pid} %{threadid}
## %{qthreadptr} %{type} %{time process} %{time boot} %{time [format]} %{backtrace [depth=N]
## [separator="..."]}
message_pattern = [%{time}] [%{type}] %{category}: %{message}

## Output to standard streams
# stdout = true
# stderr = false

## Use platform standard logging (Qt's built-in logging)
platform_std_log = true

## Syslog configuration
# syslog_ident = myapp

## SystemD Journal logging (Linux only)
# sdjournal = true

## File logging settings
path = myapp.log
max_file_size = 1048576
max_file_count = 5

## Asynchronous logging for better performance
# async = true

## HTTP logging endpoint
# http_url = https://logs.example.com/api/v1/logs
# http_msg_format = json

## Alternative minimal configuration example:
# filter_rules = *=true
# stdout = true
# path = ./app.log
# max_file_size = 1048576
# max_file_count = 3
